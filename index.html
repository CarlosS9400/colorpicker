<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Color Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h2 id="title">Mobile Friendly</h2>
    <h4 id="subTitle">Click the color hex value to copy</h4>
    <div id="input">
        
        <button id="colorScheme-btn">Get Color Scheme</button>
        
        <input type="color" id="color" >
        
        <div id="sliderArea">
            <h3 id="sliderValue">1</h3>
            <input type="range" min="1" max="10" value="1" id="numColor">
        </div>
        
        
        <select name="mode" id="mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
        </select>
      

    </div>
    <div>
        <button id="darkMode-btn" disabled>Dark Mode</button>
    </div>
    <div id="colorOutput">
   
    </div>
</div> 
<script src="index.js"></script> 
</body>
</html>
